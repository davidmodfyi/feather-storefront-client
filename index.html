<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feather Storefront</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      // Always start with default - distributor switching happens after login
      window.FEATHER_DISTRIBUTOR = 'default';
      
      console.log('Loading default Feather Storefront - distributor will be determined after login');
      
      // Always load default main.jsx first
      import(`./src/distributors/default/main.jsx`).catch(error => {
        console.error('Failed to load default distributor:', error);
      });
    </script>
  </body>
</html>
