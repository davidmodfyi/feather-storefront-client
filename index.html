<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feather Storefront</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      // Check for distributor URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      let distributorSlug = urlParams.get('dist') || 'default';
      
      // Set distributor in global scope
      window.FEATHER_DISTRIBUTOR = distributorSlug;
      
      console.log(`Loading Feather Storefront for distributor: ${distributorSlug}`);
      
      // Load the appropriate distributor's main.jsx
      import(`./src/distributors/${distributorSlug}/main.jsx`).catch(error => {
        console.error(`Failed to load distributor ${distributorSlug}, falling back to default:`, error);
        // Fallback to default if specific distributor fails
        window.FEATHER_DISTRIBUTOR = 'default';
        import(`./src/distributors/default/main.jsx`);
      });
    </script>
  </body>
</html>
