<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feather Storefront</title>
  </head>
  <body>
    <div id="root"></div>
        <script type="module">
          // Check for distributor URL parameter
          const urlParams = new URLSearchParams(window.location.search);
          let distributorSlug = urlParams.get('dist') || 'default';
          
          // Set distributor in global scope
          window.FEATHER_DISTRIBUTOR = distributorSlug;
          
          console.log('=== FEATHER LOADING DEBUG ===');
          console.log('Current URL:', window.location.href);
          console.log('URL search params:', window.location.search);
          console.log('Distributor slug from URL:', urlParams.get('dist'));
          console.log('Final distributor slug:', distributorSlug);
          console.log('Loading unified frontend:', './src/main.jsx');
          
          // Load the unified main.jsx
          import('./src/main.jsx').then(() => {
            console.log(`✅ Successfully loaded unified frontend for distributor: ${distributorSlug}`);
          }).catch(error => {
            console.error(`❌ Failed to load unified frontend:`, error);
          });
        </script>
  </body>
</html>
